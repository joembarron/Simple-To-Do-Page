<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="mb-3 mt-3">Todo List</h1>
        </div>

        <div class="input-group mb-3">
            <input id="todo-item" type="text" title="Letters, numbers, spaces and underscores only.""
                    class=" form-control" placeholder="todo item" pattern="^[\w\s]+$" required>
            <button class="btn btn-primary" type="button" id="button-addon2">Add</button>
        </div>

        <div class="center">
            <div class="center">
                <ul class="mt-2"></ul>
            </div>
        </div>

        <div class="button">
            <button id="clear-list" class="btn btn-sm btn-danger">Clear</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
